{% block title %}記事投稿{% endblock %}

{% block contents %}
<div class="container">
    <h2>記事を投稿する</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">投稿</button>
    </form>
</div>
{% endblock %}
