{% extends "base.html" %}
{% block title %}記事削除{% endblock %}
{% block contents %}
<div class="container">
    <h2>記事削除の確認</h2>
    <p>本当に "{{ post.title }}" を削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'newsapp:index' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
